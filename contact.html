<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.min.css">
</head>

<body>

    <div class="container">
        <div class="game-body">
            <div class="game-screen">
                <div id="screen">
                    <ul>
                        <p>Contact info.</p>
                    </ul>

                </div>
            </div>
            <div class="game-d-pad">

                <div class="d-pad--up" id="up" onclick="button('up')"></div>
                <div class="d-pad--right" id="right" onclick="button('right')"></div>
                <div class="d-pad--down" id="down" onclick="button('down')"></div>
                <div class="d-pad--left" id="left" onclick="button('left')"></div>
                <div class="d-pad--center"></div>

            </div>
            <div class="game-right-btns">
                <div class="a-btn" id="a" onclick="button('a')"></div>
                <div class="b-btn" id="b" onclick="button('b')"></div>
            </div>
            <div class="game-bottom-btns"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
